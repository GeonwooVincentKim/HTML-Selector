<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="new-style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Video Category</h2>
        
        <div class="new-select-box">
            <div class="new-options-container">
                <div class="option option-disable">
                    <input type="radio" class="radio" id="automobiles" name="category"/>
                    <label class="option-label" for="automobiles">Automobiles</label>
                </div>
                <div class="option">
                    <input type="radio" class="radio" id="film" name="category"/>
                    <label class="option-label" for="film">Film & Animation</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="science" name="category"/>
                    <label class="option-label" for="science">Science & Technology</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="art" name="category"/>
                    <label class="option-label" for="art">Art</label>
                </div>
            </div>

            <div class="check-selected">
                Default
            </div>
        </div>
    </div>
  
    <script src="./new-main.js"></script>
</body>
</html>
